<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title> emojis</title>
</head>
<body>
<div class="feedback-container">
<div class="emoji-container">
<div class="emoji-strip">
 <i class="fa-solid fa-face-angry fa-3x emoji"></i>
 <i class="fa-solid fa-face-sad-cry fa-3x emoji"></i>
 <i class="fa-solid fa-face-tired fa-3x emoji"></i>
 <i class="fa-solid fa-face-surprise fa-3x emoji"></i>
 <i class="fa-solid fa-face-laugh fa-3x emoji"></i>
</div>
</div>
<div class="painel-votacao">
<i class="fa-solid fa-star fa-2x active"></i>
<i class="fa-solid fa-star fa-2x"></i>
<i class="fa-solid fa-star fa-2x"></i>
<i class="fa-solid fa-star fa-2x"></i>
<i class="fa-solid fa-star fa-2x"></i>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
